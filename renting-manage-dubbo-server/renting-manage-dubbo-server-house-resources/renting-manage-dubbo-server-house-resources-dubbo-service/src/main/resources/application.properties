spring.application.name=yhau-renting-manage-dubbo-server-house-resources

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/renting_manage?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

# 服务的扫描包
dubbo.scan.base-packages=com.yhau.renting.dubbo.server.api

# 应用名称
dubbo.application.name=dubbo-provider-house-resources

# 协议及端口
dubbo.protocol.name=dubbo
dubbo.protocol.port=20881
# zk注册中心
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.client=zkclient